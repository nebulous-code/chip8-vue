name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout chip8-vue repo
      - name: Checkout chip8-vue
        uses: actions/checkout@v5

      # 2) Checkout the repo that contains your Rust WASM crate
      #    IMPORTANT: replace <OWNER>/<REPO> and ref as needed.
      #    This checks it out into ./chip8/chip8wasm so your file: dependency path works.
      - name: Checkout chip-8 repo
        uses: actions/checkout@v5
        with:
          repository: nebulous-code/chip-8
          ref: master
          path: chip8
          # If the other repo is private, you will need a PAT:
          # token: ${{ secrets.CHIP8WASM_PAT }}
      # 2.5) Locate the chip8 wasm crate
      - name: Debug - locate chip8wasm crate
        run: |
          echo "Listing Cargo.toml files:"
          find chip8/chip8wasm -maxdepth 6 -name Cargo.toml -print
          echo "Searching for a package named chip8wasm:"
          grep -R --line-number 'name *= *"chip8wasm"' chip8/chip8wasm || true

      # 3) Install Rust + wasm target
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      # 4) Install wasm-pack
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      # 5) Build the wasm package into pkg/
      #    Adjust working-directory if your Cargo.toml is not at repo root.
      - name: Build chip8wasm (wasm-pack)
        working-directory: chip8/chip8wasm
        run: wasm-pack build --target web --out-dir pkg --out-name chip8wasm

      # 5.5) Detect the app directory (repo root vs ./chip8-vue)
      - name: Detect app directory
        run: |
          if [ -f package-lock.json ]; then
            echo "APP_DIR=." >> "$GITHUB_ENV"
          elif [ -f chip8-vue/package-lock.json ]; then
            echo "APP_DIR=chip8-vue" >> "$GITHUB_ENV"
          else
            echo "No package-lock.json found in expected locations."
            exit 1
          fi

      # 5.55) Debug the lockfile location and contents
      - name: Debug package-lock.json
        run: |
          echo "APP_DIR=$APP_DIR"
          echo "Workspace root contents:"
          ls -la
          echo "APP_DIR contents:"
          ls -la "$APP_DIR"
          echo "APP_DIR package.json:"
          cat "$APP_DIR/package.json"
          if [ -f "$APP_DIR/package-lock.json" ]; then
            echo "APP_DIR package-lock.json header:"
            head -40 "$APP_DIR/package-lock.json"
          else
            echo "APP_DIR package-lock.json missing."
          fi

      # 5.57) Debug npm environment
      - name: Debug npm environment
        run: |
          echo "Working directory:"
          pwd
          echo "Node version:"
          node --version
          echo "npm version:"
          npm --version
          echo "npm config package-lock:"
          npm config get package-lock
          echo "APP_DIR package-lock.json stat:"
          stat "$APP_DIR/package-lock.json"
          echo "APP_DIR lockfileVersion:"
          node -e "const lock=require('./package-lock.json'); console.log(lock.lockfileVersion)"

      # 5.6) Ensure the local file dependency path exists for npm ci
      - name: Ensure chip8 path for npm
        run: |
          if [ ! -e "${APP_DIR}/chip8" ]; then
            ln -s ../chip8 "${APP_DIR}/chip8"
          fi

      # 6) Set up Node (and cache)
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      # 6.25) Pin npm to avoid arborist issues with local file dependencies
      - name: Pin npm version
        run: |
          npm install -g npm@8.19.4
          echo "Pinned npm version:"
          npm --version

      # 6.5) Debug Node and npm versions plus config
      - name: Debug Node and npm
        run: |
          echo "Node version:"
          node --version
          echo "npm version:"
          npm --version
          echo "npm user config:"
          npm config get userconfig
          echo "npm global config:"
          npm config get globalconfig
          echo "User npmrc contents:"
          if [ -f "$HOME/.npmrc" ]; then
            cat "$HOME/.npmrc"
          else
            echo "No user .npmrc found."
          fi
          echo "Global npmrc contents:"
          if [ -f "$(npm config get globalconfig)" ]; then
            cat "$(npm config get globalconfig)"
          else
            echo "No global .npmrc found."
          fi
          echo "npm config list:"
          npm config list

      # 7) Install deps and build Vue app
      #    NOTE: npm ci has been unstable with local file: dependencies in CI.
      - name: Install (npm install)
        run: |
          echo "npm install working directory:"
          pwd
          ls -la
          if [ -f package-lock.json ]; then
            echo "package-lock.json found."
          else
            echo "package-lock.json missing at npm install time."
          fi
          echo "package-lock.json readable:"
          node -e "require('./package-lock.json'); console.log('lockfile ok')"
          echo "WASM pkg contents:"
          ls -la chip8/chip8wasm/pkg || true
          npm install --no-audit --no-fund --no-package-lock
        working-directory: ${{ env.APP_DIR }}
        env:
          NPM_CONFIG_PACKAGE_LOCK: false
          NPM_CONFIG_USERCONFIG: /dev/null

      - name: Build (Vite)
        run: npm run build
        working-directory: ${{ env.APP_DIR }}

      # 8) Upload dist/ as Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.APP_DIR }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
